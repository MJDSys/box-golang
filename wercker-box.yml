name: golang
version: 0.8.0
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type : main
platform : ubuntu@12.04
description : golang
keywords:
  - golang
  - go
packages :
  - golang
  - git
  - mercurial
  - bzr
script : |
  sudo apt-get update
  sudo apt-get install golang-stable
  sudo apt-get install bzr
  sudo apt-get install mercurial
  wget https://go.googlecode.com/files/go1.1.linux-amd64.tar.gz
  tar -C /usr/local -xzf go1.1.linux-amd64.tar.gz
  echo "export PATH=$PATH:/usr/local/go/bin" >> /etc/profile

box-detect:
  priority : 900
  version : 
  detect:
    - files:
      - .godir
      
default-build:
  python:
    priority : 50
    detect:
      - default: true
    text-to-append: |
      # Build definition
      build:
        # The steps that will be executed on build
        steps:
          - script:
              name: setup golang
              code: |
                mkdir $HOME/mygo
                export GOPATH=$HOME/mygo
                export PATH=$PATH:$GOPATH/bin
                mkdir $GOPATH/bin
                mkdir $GOPATH/pkg
                if test "${GIT_SSH_PROJECT+set}" == set; then mkdir -p $GOPATH/src/$GIT_SSH_DOMAIN/$GIT_SSH_OWNER/$GIT_SSH_PROJECT; else ln -s $WERCKER_SOURCE_DIR $GOPATH/src; fi
                if test "${GIT_SSH_PROJECT+set}" == set; then cp -R $WERCKER_SOURCE_DIR/* $GOPATH/src/$GIT_SSH_DOMAIN/$GIT_SSH_OWNER/$GIT_SSH_PROJECT;  fi
                if test "${GIT_SSH_PROJECT+set}" == set; then export WERCKER_ROOT=$GOPATH/src/$GIT_SSH_DOMAIN/$GIT_SSH_OWNER/$GIT_SSH_PROJECT; fi
          - script:
              name: go get
              code: |
                cd $WERCKER_SOURCE_DIR
                go version
                go get ./...
          - script: 
              name: go build
              code: |
                go build .
          - script:
              name: go test
              code: |
                go test ./...
